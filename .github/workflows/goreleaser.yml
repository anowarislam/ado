name: GoReleaser

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write
  id-token: write      # For keyless signing (cosign/sigstore)
  attestations: write  # For artifact attestations

jobs:
  goreleaser:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.23"
          cache: true

      - name: Run tests
        run: make go.test

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ steps.generate-token.outputs.token }}

      - name: Run goreleaser
        id: goreleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}

      # Artifact attestations - cryptographic proof of build provenance
      - name: Attest build provenance (binaries)
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt

      # Container signing with cosign (keyless via Sigstore)
      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign container images
        env:
          DIGEST_AMD64: ${{ steps.goreleaser.outputs.artifacts && fromJSON(steps.goreleaser.outputs.artifacts)[0].extra.Digest || '' }}
          DIGEST_ARM64: ${{ steps.goreleaser.outputs.artifacts && fromJSON(steps.goreleaser.outputs.artifacts)[1].extra.Digest || '' }}
          REGISTRY: ghcr.io/anowarislam/ado
          TAG: ${{ github.ref_name }}
        run: |
          # Sign by tag (multiple tags point to same manifest)
          cosign sign --yes "${REGISTRY}:${TAG}"
          cosign sign --yes "${REGISTRY}:latest"
