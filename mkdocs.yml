# MkDocs Configuration
# Documentation: https://www.mkdocs.org/
# Theme: https://squidfunk.github.io/mkdocs-material/

site_name: ado
site_url: https://anowarislam.github.io/ado/
site_description: A composable CLI tool to replace ad-hoc shell scripts
site_author: Anowar Islam
repo_url: https://github.com/anowarislam/ado
repo_name: anowarislam/ado
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Anowar Islam

# Theme configuration
theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
  icon:
    repo: fontawesome/brands/github

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: anowarislam
      repo: ado
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

# Navigation
nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Quick Start: quickstart.md
  - Commands:
      - Overview: commands-overview.md
      - commands/01-echo.md
      - commands/02-help.md
      - commands/03-meta.md
      - commands/04-config-validate.md
  - Development:
      - Workflow: workflow.md
      - Makefile Reference: make.md
      - Architecture: architecture.md
      - Release Automation: release.md
      - ADRs:
          - Overview: adr/README.md
          - "0001: Development Workflow": adr/0001-development-workflow.md
          - "0002: Structured Logging": adr/0002-structured-logging.md
      - Feature Specs:
          - Overview: features/README.md
  - Contributing:
      - Guide: contributing.md
      - Style Guides:
          - Overview: style/README.md
          - Go Style: style/go-style.md
          - Python Style: style/python-style.md
          - CI Style: style/ci-style.md
          - Docs Style: style/docs-style.md
  - Changelog: changelog.md

# Extra configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/anowarislam/ado
  generator: false
  version:
    provider: mike

# Watch for changes (dev server)
watch:
  - docs
  - mkdocs.yml
